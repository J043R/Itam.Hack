version: '3.8'

services:
  # Фронтенд (production build с nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hackathon-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Фронтенд для разработки (Vite dev server)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - hackathon-network
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      # VITE_API_URL будет использоваться из vite.config.ts или можно задать через env
    profiles:
      - dev

  # Бэкенд (пример конфигурации - нужно адаптировать под ваш бэкенд)
  backend:
    # Здесь должна быть конфигурация вашего бэкенда
    # Например:
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    # ports:
    #   - "8000:8000"
    # environment:
    #   - DATABASE_URL=...
    networks:
      - hackathon-network
    restart: unless-stopped

networks:
  hackathon-network:
    driver: bridge

